{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container form-card">
        <div class="row">
            <div class="col">
                <div class="form-head-wrapped">
                    <h1>Hire out our event room</h1>
                    <hr>
                    <h6>Fill out this form and we will get back to you as soon as possible.</h6>
                    <p>Room hire is from Â£30</p>
                </div>
                <form method="post">
                    <div class="form-group">
                        <input type="text" class="form-control input-color" id="full_name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-color" id="email_address" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control input-color" id="phone_number" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-color" id="event_type" placeholder="Event Type" required>
                    </div>
                    <div class="form-group">
                        <label for="date_of_event">What date is your event?</label>
                        <input type="date" class="form-control input-color" id="date_of_event" placeholder="Date" required>
                    </div>
                    <div class="form-group">
                        <label for="start_time">What time will your event start?</label>
                        <input type="time" class="form-control input-color" id="start_time" placeholder="Start Time" required>
                    </div>
                    <label for="end_time">What time will your event end?</label>
                    <div class="form-group">
                        <input type="time" class="form-control input-color" id="end_time" placeholder="End Time" required>
                    </div>
                    <div class="form-group">
                      <textarea class="form-control input-color" id="requirements" rows="3" placeholder="Any other requirements"></textarea>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input input-color" type="checkbox" value="" id="entertainer">
                        <label class="form-check-label" for="entertainer">
                            Are you having a DJ / Entertainer
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="food">
                        <label class="form-check-label" for="food">
                            Will you be serving food?
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="member">
                        <label class="form-check-label" for="member">
                            Are you a member?
                        </label>
                    </div>
                    <button type="submit" class="btn-public">Send Request</button>
                  </form>
            </div>
        </div>
    </div>
    <img src="/media/logo.png" alt="">
{% endblock%}
